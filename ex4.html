# Sum of Multiples

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <h1>Calculate Sum of Multiples</h1>
    <label for="a">Enter a:</label>
    <input type="number" id="a"><br>
    <label for="b">Enter b:</label>
    <input type="number" id="b"><br>
    <label for="l">Enter numbers (comma separated):</label>
    <input type="text" id="l"><br>
    <button onclick="calculateSum()">Calculate</button>

    <script>
        function f4(a, b, arr) {
            return arr.reduce((sum, num) => {
                if (num % a === 0 || num % b === 0) {
                    return sum + num;
                }
                return sum;
            }, 0);
        }

        function calculateSum() {
            const a = parseInt(document.getElementById('a').value);
            const b = parseInt(document.getElementById('b').value);
            const l = document.getElementById('l').value.split(',').map(Number);
            const result = f4(a, b, l);
            alert(`The sum of multiples of ${a} or ${b} in the list is: ${result}`);
        }
    </script>
</body>
</html>
