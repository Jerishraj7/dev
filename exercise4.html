<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Multiples</title>
</head>
<body>
    <label for="a">Enter a:</label>
    <input type="number" id="a">
    <br>
    <label for="b">Enter b:</label>
    <input type="number" id="b">
    <br>
    <label for="l">Enter limit (l):</label>
    <input type="number" id="l" style="width: 200px;">
    <br>
    <button onclick="calculateSum()">Calculate Sum</button>
    
    <script>
        function calculateSum() {
            let a = parseInt(document.getElementById("a").value);
            let b = parseInt(document.getElementById("b").value);
            let l = parseInt(document.getElementById("l").value);
            
            if (isNaN(a) || isNaN(b) || isNaN(l)) {
                alert("Please enter valid numbers");
                return;
            }
            
            let sum = 0;
            for (let i = 0; i < l; i++) {
                if (i % a === 0 || i % b === 0) {
                    sum += i;
                }
            }
            
            alert("The sum of multiples is: " + sum);
        }
    </script>
</body>
</html>
