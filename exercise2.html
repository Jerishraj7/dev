<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Multiples</title>
</head>
<body>
<center>
    <h2>Find Sum of Multiples of 3 or 5 Below 1000</h2>
    <button onclick="findSum()">Click to Calculate</button>

    <script>
        function findSum() {
            let sum = 0;
            for (let i = 1; i < 1000; i++) {
                if (i % 3 === 0 || i % 5 === 0) {
                    sum += i;
                }
            }
            alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
        }
    </script>

</center>

</body>
</html>
