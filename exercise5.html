<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <label for="a">Enter factors (comma-separated):</label>
    <input type="text" id="a" style="width: 200px;">
    <br>
    <label for="l">Enter limit array (comma-separated):</label>
    <input type="text" id="l" style="width: 200px;">
    <br>
    <button onclick="calculateSum()">Calculate Sum</button>
    
    <script>
        function calculateSum() {
            let a = document.getElementById("a").value.split(',').map(Number);
            let l = document.getElementById("l").value.split(',').map(Number);
            
            if (a.length !== 2 || a.some(isNaN) || l.some(isNaN)) {
                alert("Please enter valid numbers with exactly two factors in 'a'");
                return;
            }
            
            let sum = 0;
            for (let num of l) {
                if (a.some(factor => num % factor === 0)) {
                    sum += num;
                }
            }
            
            alert("The sum of multiples is: " + sum);
        }
    </script>
</body>
</html>
