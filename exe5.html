<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
</head>
<body>
    <label>Enter two factors (With comma):</label>
    <input id="factors" size="50">
    <br>
    <label>Enter a list of numbers (with comma):</label>
    <input id="numbers" size="50">
    <br>
    <button onclick="calculateSum()">Calculate</button>

    <script>
        function sumOfMultiples(factors, numbers) {
            return numbers.reduce((sum, num) => {
                return factors.some(factor => num % factor === 0) ? sum + num : sum;
            }, 0);
        }

        function calculateSum() {

            const factors = document.getElementById('factors').value.split(',').map(Number);
            const numbers = document.getElementById('numbers').value.split(',').map(Number);

            
            if (factors.length !== 2 || factors.some(isNaN) || numbers.some(isNaN)) {
                alert('Please enter exactly two valid factors and a valid list of numbers.');
                return;
            }

            
            const result = sumOfMultiples(factors, numbers);
            alert('Sum of multiples: ' + result);
        }
    </script>
</body>
</html>
